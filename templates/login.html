<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">


</head>
<body>
<div class="login-background">
    <div class="container-fluid"> <!-- Take full width on smaller screens with fluid property-->
        <div class="row justify-content-center align-items-center min-vh-100">
            <div class="col-11 col-sm-10 col-md-8 col-lg-5"> <!-- col-12 ensures full width on small screens, col-sm, col-md, and col-lg, control column width on large and medium screen size.-->
                <div class="glass-card shadow-sm shadow-lg p-4 rounded">
                    <h2 class="text-center text-blue text-primary font-weight-bold">Welcome Back</h2>

                    <form method="POST" class="p-4 border rounded shadow bg-white">
  {{ form.hidden_tag() }}

  <div class="mb-3">
    <label for="username" class="form-label">Username</label>
    {{ form.user_name(class="form-control", id="username", required=True) }}
  </div>

  <div class="mb-3">
    <label for="password" class="form-label">Password</label>
    {{ form.password(class="form-control", id="password", required=True) }}
  </div>

  <button type="submit" class="btn btn-primary w-100">
    {{ form.submit.label }}
  </button>
</form>


                    <a href="{{ url_for('home') }}" class="text-decoration-none text-info font-weight-bold">back home</a>
                </div>
            </div>
        </div>
    </div>
</div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
